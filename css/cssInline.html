<!-- 
Internal (interno): quando existe uma página específica e diferente das demais
(e serão usadas poucas alterações no CSS), pode-se, tranquilamente, utilizar o CSS interno,
bastando apenas declarar o <style> dentro da tag <head> do arquivo HTML,
e a partir daí utilizar seletores, classes e afins para estilizar como preferir. Exemplo: 
-->

<html>
    <head>
        <style>
            p {
                color:blue;
                font-weight: bold;
            }
        </style>
         <meta charset="UTF-8">
    </head>
    <body>
        <p>Usando o css Inline!</p>
    </body>
</html>

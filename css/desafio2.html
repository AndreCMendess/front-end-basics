<!DOCTYPE html>
<html>
    <head>
        <title>desafio4</title>
    </head>
    <link rel="stylesheet" href="desafio2.css">
    <body>
        <h3>Extrato do Mês</h3>
        <table>
            <thead>
                <tr class="destaque">
                    <td>Data</td>
                    <td>Descrição</td>
                    <td>Valor</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10/10/22</td>
                    <td>Saque</td>
                    <td class="valor debito">-200,00</td>
                </tr>
                <tr>
                    <td>11/10/22</td>
                    <td>Déposito</td>
                    <td class="valor credito">300,00</td>
                </tr>
                <tr>
                    <td>11/10/22</td>
                    <td>Compra</td>
                    <td class="valor debito">-100,00</td>
                </tr>
                <tr>
                    <td>12/10/22</td>
                    <td>Compra</td>
                    <td class="valor debito">-50,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="destaque">
                    <td colspan="3" class="valor">Total: <span class="debito">R$-50,00</span></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

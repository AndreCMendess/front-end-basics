<!DOCTYPE html>
<html>
    <head>
        <title>Margin e Padding</title>
        <link rel="stylesheet" href="marginXpadding.css">
    </head>
    <body>
        <div class="caixa">
          <img src="senac logo.webp"/>
          <p>Aqui é uma div!</p>
        </div>
        <div class="caixa">
          <img src="senac logo.webp"/>
          <p>Aqui é uma div!</p>
        </div>
  </body>                                            
                
</html>

<!-- 
 margin é para criar espaços em volta dos elementos e padding é para criar espaços entre os elementos,
 dentro de um container.


  padding-top: 10px;
      padding-right: 5px;
      padding-left: 3px;
      padding-bottom: 5px;

 padding: [top] [right] [left] [bottom]
 
 E é possível usar isso para margin da mesma forma, sem problemas!
 -->

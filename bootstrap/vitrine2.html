<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Vitrine Atualizada</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <style>
           .item {
               max-height:150px;
               max-width:100%
           }
           .promocao {
               float:left;
               max-height:200px;
               max-width:100%
             }
     </style>
   </head>
   <body>

  <!-- Container de Destaques -->
  <div class="container mt-4">
      <div id="titulo-principal" class="row">
          <div class="col-sm-12">
              <h3>Ofertas Especiais</h3>
          </div>
      </div>
      <div id="destaques-promocionais" class="row">
          <div class="col-sm-6">
              <img src="imagens/headphone.png" alt="headphone" class="promocao"/>
              <p><strong>DESCONTO ESPECIAL</strong></p>
              <p>Headphone com cancelamento de ruído</p>
              <p><strong>Apenas R$ 250,00</strong></p>
          </div>
          <div class="col-sm-6">
              <img src="imagens/smartwatch.png" alt="smartwatch" class="promocao"/>
              <p><strong>DESCONTO ESPECIAL</strong></p>
              <p>Smartwatch de última geração</p>
              <p><strong>Apenas R$ 450,00</strong></p>
          </div>
      </div>
  </div>

  <!-- Container de Produtos Gerais -->
  <div class="container mt-5">
      <div id="linha-produtos" class="row">
          <div class="col-sm-3">
              <img src="imagens/ssd.png" alt="ssd" class="item"/>
              <p>SSD de 1TB <strong>R$ 600</strong></p>
          </div>
          <div class="col-sm-3">
              <img src="imagens/monitor-4k.png" alt="monitor-4k" class="item"/>
              <p>Monitor 4K 27 polegadas <strong>R$ 1200</strong></p>
          </div>
          <div class="col-sm-3">
              <img src="imagens/laptop.png" alt="laptop" class="item"/>
              <p>Laptop com 16GB RAM<strong>R$ 3200</strong></p>
          </div>
          <div class="col-sm-3">
              <img src="imagens/gaming-pc.png" alt="gaming-pc" class="item"/>
              <p>PC Gamer com RTX 3070<strong>R$ 4500</strong></p>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Carrossel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Carrossel -->
    <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores do Carrossel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Itens do Carrossel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400.png?text=Imagem+1" class="d-block w-100" alt="Imagem 1"> <!-- Primeira imagem -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Primeira Imagem</h5>
                    <p>Esta é a descrição da primeira imagem.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400.png?text=Imagem+2" class="d-block w-100" alt="Imagem 2"> <!-- Segunda imagem -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segunda Imagem</h5>
                    <p>Esta é a descrição da segunda imagem.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400.png?text=Imagem+3" class="d-block w-100" alt="Imagem 3"> <!-- Terceira imagem -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terceira Imagem</h5>
                    <p>Esta é a descrição da terceira imagem.</p>
                </div>
            </div>
        </div>

        <!-- Controles do Carrossel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
</div>

<!-- Scripts do Bootstrap (jQuery e Bootstrap Bundle) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

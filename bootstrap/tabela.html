<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
<body>

    <div class="container mt-5"> <!-- Contêiner para centralizar o conteúdo com margem superior -->
        <h1 class="text-center">Lista de Usuários</h1> <!-- Cabeçalho principal da tabela -->
        <table class="table table-bordered table-striped"> <!-- Tabela com bordas e listras para melhor visualização -->
            <thead> <!-- Cabeçalho da tabela -->
                <tr> <!-- Linha do cabeçalho -->
                    <th>ID</th> <!-- Coluna ID -->
                    <th>Nome</th> <!-- Coluna Nome -->
                    <th>Idade</th> <!-- Coluna Idade -->
                </tr>
            </thead>
            <tbody> <!-- Corpo da tabela onde os dados estão -->
                <tr> <!-- Linha de dados -->
                    <td>1</td> <!-- Célula com ID -->
                    <td>João Silva</td> <!-- Célula com Nome -->
                    <td>50</td> <!-- Célula com Idade -->
                </tr>
                <tr> <!-- Linha de dados -->
                    <td>2</td> <!-- Célula com ID -->
                    <td>Maria Aparecida</td> <!-- Célula com Nome -->
                    <td>45</td> <!-- Célula com Idade -->
                </tr>
                <tr> <!-- Linha de dados -->
                    <td>3</td> <!-- Célula com ID -->
                    <td>Quitéria Santana</td> <!-- Célula com Nome -->
                    <td>30</td> <!-- Célula com Idade -->
                </tr>
            </tbody>
        </table>
    </div> <!-- Fim do contêiner -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <!-- Inclui o JavaScript do Bootstrap -->
</body>
</html>

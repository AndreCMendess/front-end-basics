<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Modal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Botão que abre o modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#meuModal"> 
        Abrir Modal 
    </button> 

    <!-- Estrutura do modal -->
    <div class="modal fade" id="meuModal" tabindex="-1" aria-labelledby="meuModalLabel" aria-hidden="true"> 
        <div class="modal-dialog"> 
            <div class="modal-content"> 

                <!-- Cabeçalho do modal --> 
                <div class="modal-header"> 
                    <h5 class="modal-title" id="meuModalLabel">Este é um modal</h5> <!-- Título do modal -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Botão de fechar -->
                </div> 

                <!-- Conteúdo do modal --> 
                <div class="modal-body"> 
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> 
                    <p>Maecenas sit amet lorem suscipit, pulvinar nisl sit amet, eleifend ligula.</p>  
                    <p>Nulla a ornare lectus, nec pellentesque metus.</p> 
                </div> 

                <!-- Rodapé do modal --> 
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button> <!-- Botão para fechar o modal -->
                </div> 

            </div> 
        </div> 
    </div> 

    <!-- Scripts do Bootstrap (jQuery e Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Navbar</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- Início da barra de navegação com Bootstrap -->
        <div class="container-fluid"> <!-- Contêiner fluido para responsividade -->
            <a class="navbar-brand" href="#">Meu Site</a> <!-- Nome da marca ou título do site -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Botão para alternar a visibilidade do menu em dispositivos pequenos -->
                <span class="navbar-toggler-icon"></span> <!-- Ícone do botão -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> <!-- Div que contém os itens do menu -->
                <ul class="navbar-nav"> <!-- Lista não ordenada para os itens de navegação -->
                    <li class="nav-item"> <!-- Item do menu -->
                        <a class="nav-link active" aria-current="page" href="#">Home</a> <!-- Link para a página inicial -->
                    </li>
                    <li class="nav-item"> <!-- Item do menu -->
                        <a class="nav-link" href="#">Sobre</a> <!-- Link para a página Sobre -->
                    </li>
                    <li class="nav-item"> <!-- Item do menu -->
                        <a class="nav-link" href="#">Contatos</a> <!-- Link para a página de Contatos -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5"> <!-- Contêiner para o conteúdo da página -->
        <h1>Bem-vindo ao Meu Site</h1> <!-- Cabeçalho principal da página -->
        <p>Conteúdo interessante aqui!</p> <!-- Parágrafo com conteúdo da página -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>

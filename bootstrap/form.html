<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
<body>

    <div class="container"> <!-- Contêiner para centralizar o conteúdo do formulário -->
        <form method="post" action="#"> <!-- Formulário que envia dados via método POST -->
            <div class="mb-3"> <!-- Espaçamento inferior para a seção do campo -->
                <label for="txtNome" class="form-label">Nome:</label> <!-- Rótulo para o campo de entrada de nome -->
                <input id="txtNome" class="form-control" type="text" required> <!-- Campo de entrada para nome com validação obrigatória -->
            </div>
            <div class="mb-3"> <!-- Espaçamento inferior para a seção do campo -->
                <label for="txtSenha" class="form-label">Senha:</label> <!-- Rótulo para o campo de entrada de senha -->
                <input id="txtSenha" class="form-control" type="password" required> <!-- Campo de entrada para senha com validação obrigatória -->
            </div>
            <div class="mb-3"> <!-- Espaçamento inferior para o botão de envio -->
                <input type="submit" class="btn btn-primary" value="Acessar"> <!-- Botão de envio do formulário estilizado com Bootstrap -->
            </div>
        </form>
    </div>


    <form method="post" action="#"> <!-- Formulário que envia dados via método POST -->
        <div class="mb-3"> <!-- Espaçamento inferior para a seção do campo -->
            <label class="form-label" for="selRegiao">Selecione a região:</label> <!-- Rótulo para o campo de seleção -->
            <select id="selRegiao" class="form-select" required> <!-- Campo de seleção para escolher a região, com validação obrigatória -->
                <option value="" disabled selected>-- Selecione uma região --</option> <!-- Opção inicial para instruir o usuário -->
                <option value="norte">Norte</option> <!-- Opção Norte -->
                <option value="nordeste">Nordeste</option> <!-- Opção Nordeste -->
                <option value="centro-oeste">Centro-Oeste</option> <!-- Opção Centro-Oeste -->
                <option value="sudeste">Sudeste</option> <!-- Opção Sudeste -->
                <option value="sul">Sul</option> <!-- Opção Sul -->
            </select>
        </div>
        <div class="mb-3"> <!-- Espaçamento inferior para o botão de envio -->
            <input type="submit" class="btn btn-primary" value="OK"> <!-- Botão de envio do formulário estilizado com Bootstrap -->
        </div>
    </form>
    
    <!-- Formulário para optar por receber emails -->
<form method="post" action="#"> 
    <div class="form-check"> <!-- Div para agrupar o checkbox -->
        <input class="form-check-input" type="checkbox" value="" id="chkEmail"> <!-- Checkbox para receber emails -->
        <label class="form-check-label" for="chkEmail"> <!-- Rótulo associado ao checkbox -->
            Deseja receber nossos emails? 
        </label> 
    </div>
</form> 

<!-- Formulário para selecionar o sexo -->
<form method="post" action="#"> 
    <div class="form-check"> <!-- Div para agrupar a opção de sexo masculino -->
        <input class="form-check-input" type="radio" name="radioSexo" id="rbMasculino" value="masculino"> <!-- Radio button para masculino -->
        <label class="form-check-label" for="rbMasculino"> <!-- Rótulo associado ao radio button masculino -->
            Masculino 
        </label> 
    </div> 
    <div class="form-check"> <!-- Div para agrupar a opção de sexo feminino -->
        <input class="form-check-input" type="radio" name="radioSexo" id="rbFeminino" value="feminino" checked> <!-- Radio button para feminino, pré-selecionado -->
        <label class="form-check-label" for="rbFeminino"> <!-- Rótulo associado ao radio button feminino -->
            Feminino 
        </label> 
    </div> 
</form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <!-- Inclui o JavaScript do Bootstrap -->
</body>
</html>

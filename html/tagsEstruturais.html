<!-- 
<header>
Essa tag é utilizada para definir o cabeçalho de uma página.
Normalmente é bastante reutilizada na maior parte das páginas do sistema. 

<nav>
É a tag amplamente utilizada para definir a navegação e abrigar a criação de menus e listas.

<main>
Essa tag é responsável por apresentar o conteúdo de determinado tópico.

<article>
Essa tag é uma estrutura independente dentro da página.
Ela tem conteúdo e pode, ou não, estar dentro de uma seção (<section>).
Geralmente se refere a um texto independente na página, por exemplo, um post de blog ou uma notícia.

<section>
Separa a página em seções. Um <section> pode representar um conjunto de elementos,
como <article> (por exemplo, uma seção com vários posts de blog sobre um determinado assunto)
ou trechos específicos e significativos de um conteúdo (por exemplo,
uma divisão do <article> em introdução e conclusão).

<aside>
É uma tag de conteúdo relacionada ao conteúdo ao seu redor.

<div>
É uma das tags estruturais mais utilizadas. Ela define uma divisão dentro de uma página. 
É muito utilizada na organização do conteúdo dentro do HTML5.

<footer>
Define o rodapé da página.

Observação: nenhuma das tags estruturais tem autofechamento.
-->
<!DOCTYPE html5>
<html>
<head>
    <title>Tags Estruturais</title>  <!--Cabeçalho feral da página-->
</head>
<nav>
       <!--Navegação-->
</nav>
<section>
    <header>
        <!--Cabeçalho do article-->
    </header>
    <article>
        <!--Conteúdo article-->
    </article>
    <footer>
        <!--Rodapé article-->
    </footer>
</section>
<aside>
    <!--Conteúdo relacionado-->
</aside>
<footer>
    <!--Rodapé final da página-->
</footer>
</html>

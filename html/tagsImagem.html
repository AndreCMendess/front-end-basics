<!DOCTYPE html>
<html>
    <head>
        <title>Imagem HTML5</title>
    </head>
    <body>
        <img src="imagem.jpg" width="500" height="600" alt="texto alternativo"> 
    </body>
</html>
<!-- 
O src é o atributo responsável por informar onde a imagem está localizada. 
Ainda é possível observar os atributos width e height, os quais definem, respectivamente,
a largura e a altura da imagem em pixels. E não menos importante,
há o atributo alt, o qual exibe um texto alternativo caso a imagem não possa ser exibida.
-->

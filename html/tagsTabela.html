<!--
 
<tr>

Representa uma linha da tabela.

<td>

Representa uma coluna da tabela.

<th>

Representa um título destacado dentro da tabela.

<thead>

É uma tag estrutural, que representa o cabeçalho de uma tabela.

<tbody>

É uma tag estrutural que representa o corpo da tabela.

<tfoot>

É a tag estrutural que representa o rodapé de uma tabela. 
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Tabela HTML5</title>
    </head>
    <body>
        <h3>Tabela salarial 2023</h3>
        <table border='1'>
            <tr>
                <td>Gerente</td>
                <td>Atendente</td>
                <td>Auxiliar</td>
            </tr>
            <tr>
                <td>R$5040,00</td>
                <td>R$2450,00</td>
                <td>R$1640,00</td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Tabela HTML5
        </title>
    </head>
    <body>
        <table border='1'>
            <thead>
                <tr>
                    <th colspan="4">Tabela Salarial</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">Atualizada em: 2023</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td rowspan="2">Cargos </td>
                    <td>Gerente</td>
                    <td>Atendente</td>
                    <td>Auxiliar</td>
                </tr>
                <tr>
                    <td>R$5000,00</td>
                    <td>R$1640,00 </td>
                    <td>R$1450,00 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

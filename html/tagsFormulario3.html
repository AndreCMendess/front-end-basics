<html>
    <head>
        <title>formulario</title>
    </head>
    <body>
        <form>
            <div>
                <label for="mail"><strong>Digite seu email:</strong></label>
                <input type="email" id="mail">
            </div>
            <div>
                <p><strong>Qual o seu curso?</strong></p>
                <input type="radio" id="tds" name="opcoes-curso" value="TDS">
                <label for="tds">Téc. Desenvolv. Sistemas</label>

                <input type="radio" id="ipi" name="opcoes-curso" value="IPI">
                <label for="ipi">Téc. Informática para a Internet</label>
            </div>
            <div>
                <input type="checkbox" id="news" name="news" value="SIM">
                <label for="news">Deseja receber nossas newsletter mensal?</label>
            </div>
        </form>       
    </body>
</html>
